<h1>Todo List</h1>
<a href="{% url 'item_create' %}">Create Item</a>
<ul>
    {% for item in items %}
        <li>
            {{ item.name }} 
            <a href="{% url 'item_update' item.pk %}">Edit</a>
            <a href="{% url 'item_delete' item.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
